<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Isaac Walsham</title>
  <meta name="description" content="Get in touch with Isaac Walsham — send a message using the contact form." />

  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <style>
    .contact-wrap { max-width: 760px; margin: 0 auto; }
    .contact-form { display: grid; gap: 1rem; }
    .form-row { display: grid; gap: .9rem; }
    .form-row.two { grid-template-columns: 1fr 1fr; }
    @media (max-width: 640px){ .form-row.two { grid-template-columns: 1fr; } }
    .contact-form input,.contact-form textarea { width:100%; padding:.7rem; border-radius:10px; border:1px solid var(--clr-border); background:transparent; color:var(--clr-text); }
    .consent-row { display:grid; grid-template-columns:auto 1fr; gap:.6rem; align-items:flex-start; }
    .hint { color:var(--clr-muted); font-size:.9rem; }
    .actions { display:flex; gap:.8rem; align-items:center; flex-wrap:wrap; }
  </style>
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="Primary">
      <div class="logo">Isaac Walsham</div>
      <ul id="primary-nav" class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/cv">CV</a></li>
        <li><a href="/contact" class="active">Contact</a></li>
        <li><a href="/admin">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="section">
    <div class="section-header" data-aos="fade-up">
      <h1>Contact Me</h1>
      <p class="section-subtitle">Have a question or opportunity? Drop me a message — I’ll reply by email.</p>
    </div>

    <div class="contact-wrap" data-aos="fade-up" data-aos-delay="100">
      <!-- Netlify Forms: name + data-netlify attribute required -->
      <form name="contact"
            method="POST"
            data-netlify="true"
            data-netlify-honeypot="bot-field"
            enctype="multipart/form-data"
            class="card contact-form">

        <!-- Netlify needs this hidden field -->
        <input type="hidden" name="form-name" value="contact" />
        <!-- Honeypot -->
        <input type="text" name="bot-field" style="display:none" />

        <div class="form-row two">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" required minlength="2" placeholder="Your full name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" />
          </div>
        </div>

        <div class="form-row">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" required placeholder="How can I help?" />
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Type your message here..."></textarea>
        </div>

        <div class="form-row">
          <label for="cv">Attach file (optional)</label>
          <input id="cv" name="attachment" type="file" accept=".pdf,.doc,.docx" />
          <p class="hint">Accepted: PDF, DOC, DOCX · Max 5MB</p>
        </div>

        <div class="form-row">
          <div class="consent-row">
            <input type="checkbox" id="consent" name="consent" required />
            <label for="consent">I agree to be contacted at the email provided for this enquiry.</label>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Send Message</button>
          <span class="hint">I’ll usually reply within 1–2 business days.</span>
        </div>

        <!-- Netlify will redirect/return here after POST; you can add a thank-you page later -->
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Isaac Walsham</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
