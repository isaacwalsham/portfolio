  <main id="main" class="section contact-section" data-aos="fade-up">
    <div class="contact-wrap">
      <div class="section-header">
        <h1>Contact Me</h1>
        <p class="section-subtitle">Have a question or opportunity? Drop me a message â€” Iâ€™ll reply by email.</p>
      </div>
      <form
        class="card contact-form"
        name="contact"
        method="POST"
        action="/success.html"
        data-netlify="true"
        netlify-honeypot="bot-field"
        enctype="multipart/form-data"
      >
        <div class="form-grid">
          <input type="hidden" name="form-name" value="contact" />
          <p style="display:none">
            <label>Donâ€™t fill this out: <input name="bot-field" /></label>
          </p>

          <label>Name <input type="text" name="name" required></label>
          <label>Email <input type="email" name="email" required></label>
          <label>Subject <input type="text" name="subject"></label>
          <label>Message <textarea name="message" required></textarea></label>
          <label>Attachment (optional) <input type="file" name="attachment" /></label>
          <div class="consent-row">
            <input type="checkbox" id="consent" name="consent" value="yes" required>
            <label for="consent">I consent to you storing my submitted information so you can respond to my enquiry, and to being contacted about this request.</label>
          </div>
          <button type="submit" class="btn">Send</button>
        </div>
      </form>
    </div>
