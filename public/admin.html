<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="./style.css"/>
  <style>
    .login-wrap { max-width: 420px; margin: 10vh auto; padding: 2rem; }
    .login-card { border: 1px solid var(--clr-border); background: var(--clr-surface); border-radius: 12px; padding: 1.5rem; }
    .login-card h1 { margin: 0 0 1rem; text-align:center; }
    .login-card form { display: grid; gap: .8rem; }
    .login-card input { width: 100%; background: transparent; color: var(--clr-text);
      border: 1px solid var(--clr-border); border-radius: 10px; padding: .7rem .9rem; }
    .login-card button { margin-top: .5rem; }
    .muted { color: var(--clr-muted); text-align:center; margin-top:.75rem; font-size:.95rem; }
  </style>
  <script defer src="./script.js"></script>
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="Primary">
      <div class="logo">Isaac Walsham</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="admin.html" class="active">Admin</a></li>
      </ul>
      <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
    </nav>
  </header>

  <main class="login-wrap">
    <div class="login-card">
      <h1>Admin Login</h1>
      <form method="post" action="/admin/login">
        <input type="text" name="username" placeholder="Username" autocomplete="username" required />
        <input type="password" name="password" placeholder="Password" autocomplete="current-password" required />
        <button class="btn" type="submit">Sign in</button>
      </form>
    </div>
  </main>
</body>
</html>
